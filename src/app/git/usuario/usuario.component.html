<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-1 text-gray-800">Cadastro Atomático de Usuário no Projeto GIT</h1>
  <p class="mb-4"></p>

  <!-- Content Row -->
  <div class="row">
    <div class="col-lg-12">
      <!-- Overflow Hidden -->
      <div class="card mb-4">
        <div class="card-header py-3">
         <div class="row no-gutters align-items-center"> 
        <div class="col mr-2">
          <h6 class="m-0 font-weight-bold text-primary">Cadastro</h6>
        </div>
          <div class="col-auto">
            <a href="../../../assets/download/Git_Usuarios.xlsx" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Download Exemplo</a>
          </div>
         </div>
        </div>
        <div class="card-body">
          <form [formGroup]="uploadForm">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" #customFile (change)="onFileSelect($event)"
                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                [ngClass]="{ 'is-invalid': submitted && f.imageInput.errors }">
              <input type="hidden" name="fileHidden" formControlName="imageInput" />
              <label class="custom-file-label" #labelImport for="customFile">Escolha um arquivo</label>
              <div *ngIf="submitted && f.imageInput.errors" class="invalid-feedback">
                <div *ngIf="f.imageInput.errors.required">Arquivo é necessário</div>
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer py-1">
          <div class="col">
            <div class="float-right">
              <a [routerLink]="" (click)='onReset()' class="m-1 btn btn-secondary btn-icon-split">
                <span class="icon text-white-50">
                  <i class="fas fa-ban"></i>
                </span>
                <span class="text" translate>Cancel</span>
              </a>
              <a [routerLink]="" (click)='onSubmit()' class="m-1 btn btn-primary btn-icon-split">
                <span class="icon text-white-50">
                  <i class="fas fa-save"></i>
                </span>
                <span class="text" translate>Save</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
